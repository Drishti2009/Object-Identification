<head>

<body background="bg.jpg">
    <center> 
        <h1 class="text-capetalise heading">Object Detection</h1>
        <a href="" class="btn btn-black " id="back_button">Back</a>
        <br><br>
        <h2 class="btn btn-danger" id="status">Status: </h3>
        <br><br>
        <h2 class="btn btn-success" id="record">Record: </h4>
        <br>
    </center>
</body>
<script>
    objectDetector = "";
    img = "";
    status = "";

    function preload(){
        img = loadImage("1ork.jpg");
    }

    function setup(){
        canvas = createCanvas(640, 420);
        canvas.center();

        objectDetector = ml5.objectDetector('cocossd', modelLoaded);
        document.getElementById("status").innerHTML = "Status = Detecting Objects";
    }

    function modelLoaded(){
        console.log("Model Loaded!!!!");
        status = true;
        objectDetector.detect(img, gotResults);
    }

    function gotResults(error, results){
        if(error){
            console.log(error);
        }
        console.log(results);
    }
</script>
</html>
